<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Welcome</title>
</head>
<body>
  <header>
    <nav>
      <h1>Login Page</h1>
        <ul>
          <li><a href="clientAccount.php">Account</a></li>
          <li><a href="#">Dashboard</a></li>
          <li><a href="clients.php">Client</a></li>
          <li><a href="#">Checkout</a></li>
          <li><a href="#">Inventory</a></li>
        </ul>

      <div class="lang-dropdown">
        <button class="lang-btn" id="current-lang">
          <img src="https://flagcdn.com/w20/us.png" alt="US Flag" />
          <span>English</span>
        </button>
        <div class="lang-menu" id="lang-menu">
          <button data-lang="en">
            <img src="https://flagcdn.com/w20/us.png" alt="US Flag" />
            English
          </button>
          <button data-lang="fr">
            <img src="https://flagcdn.com/w20/fr.png" alt="France Flag" />
            Français
          </button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <div class="form-box">
        <h2>Welcome Back!</h2>
        <p class="subtitle">Log in to check your account and points</p>

        <form action="login.php" method="POST">
          <div class="input-group">
            <label>Email</label>
            <input type="text" name="email" required placeholder="example@email.com" />
          </div>

          <div class="input-group">
            <label>Password</label>
            <input type="password" name="password" required placeholder="••••••••" />
          </div>

          <button type="submit" class="btn primary">Login</button>
        </form>

        <p class="hint">Don't have an account?</p>
        <a href="register.html" class="link">Create one here</a>
      </div>
    </div>
  </main>

  <script>
    const langBtn = document.getElementById("current-lang");
    const langMenu = document.getElementById("lang-menu");

    langBtn.addEventListener("click", () => {
      langMenu.classList.toggle("show");
    });

    const translations = {
      en: {
        title: "Welcome Back",
        subtitle: "Log in to check your account and points",
        email: "Email",
        password: "Password",
        login: "Login",
        hint: "Don't have an account?",
        link: "Create one here",
      },
      fr: {
        title: "Bon Retour",
        subtitle: "Connectez-vous pour voir votre compte et vos points",
        email: "Courriel",
        password: "Mot de passe",
        login: "Connexion",
        hint: "Vous n'avez pas encore de compte ?",
        link: "Créez-en un ici",
      },
    };

    document.querySelectorAll("#lang-menu button").forEach((btn) => {
      btn.addEventListener("click", () => {
        const lang = btn.dataset.lang;
        document.body.dataset.lang = lang;
        const t = translations[lang];

        document.querySelector("h2").textContent = t.title;
        document.querySelector(".subtitle").textContent = t.subtitle;
        document.querySelectorAll("label")[0].textContent = t.email;
        document.querySelectorAll("label")[1].textContent = t.password;
        document.querySelector(".btn.primary").textContent = t.login;
        document.querySelector(".hint").textContent = t.hint;
        document.querySelector(".link").textContent = t.link;

        if (lang === "fr") {
          langBtn.innerHTML = `<img src="https://flagcdn.com/w20/fr.png" alt="France Flag" /> <span>Français</span>`;
        } else {
          langBtn.innerHTML = `<img src="https://flagcdn.com/w20/us.png" alt="US Flag" /> <span>English</span>`;
        }

        langMenu.classList.remove("show");
      });
    });

    window.addEventListener("click", (e) => {
      if (!langBtn.contains(e.target) && !langMenu.contains(e.target)) {
        langMenu.classList.remove("show");
      }
    });
  </script>
</body>
</html>
