<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Refrigerator Dashboard" content="A dashboard for users who wish to monitor their sensors temperatures and humidities."/>
    <title>Refrigerator Dashboard</title>
    <script src="pureknob.js"></script> <!-- Script for temperature/humidity gauge -->
    <!-- The link: https://www.cssscript.com/canvas-javascript-knob-dial-component/ -->
    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <header> <!-- Header for the website -->
        <br>
        <h1>Refrigerator Dashboard</h1>
        <br>
        <hr>
    </header>
    <main> <!-- Body for the rest of dashboard will go -->
        <div id="fridge1"> <!-- Section for all content pertaining to refrigerator 1 -->
            <div id="temp1"> <!-- Section for the temperature of refrigerator 1 -->
            </div>
            <div id="temp1Modifiers">
                    <div id="temp1ModifiersMin">
                        <input type="text" placeholder="Min Temperature Threshold" name="minTemp1">
                    </div>
                    <div id="temp1ModifiersMax">
                        <input type="text" placeholder="Max Temperature Threshold" name="maxTemp1">
                    </div>
                </div>
            <div id="hum1"> <!-- Section for the humidity of refrigerator 1 -->
            </div>
            <div id="hum1Modifiers">
                    <div id="hum1ModifiersMin">
                        <input type="text" placeholder="Min Humidity Threshold" name="minHum1">
                    </div>
                    <div id="hum1ModifiersMax">
                        <input type="text" placeholder="Max Humidity Threshold" name="maxHum1">
                    </div>
                </div>
        </div>
        <div id="fridge2"> <!-- Section for all content pertaining to refrigerator 2 -->
            <div id="temp2"> <!-- Section for the temperature of refrigerator 2 -->
            </div>
            <div id="temp2ModifiersMin">
                        <input type="text" placeholder="Min Temperature Threshold" name="minTemp2">
                    </div>
            <div id="temp2ModifiersMax">
                    <input type="text" placeholder="Max Temperature Threshold" name="maxTemp2">
                </div>
            <div id="hum2"> <!-- Section for the humidity of refrigerator 2 -->
            </div>
            <div id="hum2ModifiersMin">
                        <input type="text" placeholder="Min Humidity Threshold" name="minHum2">
                    </div>
                    <div id="hum2ModifiersMax">
                        <input type="text" placeholder="Max Humidity Threshold" name="maxHum2">
                    </div>
        </div>
        <div id="fan"> <!-- Section for the fan - Displays the status of the fan based on the temperatures -->
            <div id="fanInfo"></div>
            <div id="fanButtonDiv">
                <button id="fanButton" onclick="manuallyControlFan()">Manually Turn On</button>
            </div>
        </div>
        <div id="test"></div>
    </main>
    <footer> <!-- Footer for the website -->
    <script src="refrigeratorDashboard.js" onload="createDashboards()"></script> <!-- Import Refrigerator Dashboard controller script -->
    </footer>
</body>
</html>
